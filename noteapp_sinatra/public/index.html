<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Staff Practice</title>
	<meta name="description" content="Learn the notes of the musical staff by creating a custom exercise.">
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="stylesheets/noteapp.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
	<script src="noteapp.js"></script>
</head>
<body>

	<header>
		<nav>
			<a href="#" id="nav-toggle">
				<span></span>
			</a>
			<ul>
				<li><a href="index.html">Practice</a></li>
				<li><a href="progressview.html">View Progress</a></li>
				<li><a href="#">My Account</a></li>
			</ul>
		</nav>	
		<h1>My Staff Practice</h1>	
		<div class="score">	
			<p class="time">Time: <span class="minutes">0</span>:<span class="seconds">00</span></p>
			<p>Correct: <span class="correct">30</span></p>
		</div>
	</header>

	<main>
		<p class="instructions">Select some notes to practice.</p>
				
		<div id="staff">
			<div class="treble-lines">
				<img class="trebleclef" src="images/trebleclef.png" alt="treble clef"></img>
				<div class="line one"></div>
				<div class="line two"></div>
				<div class="line three"></div>
				<div class="line four"></div>
				<div class="line five"></div>
			
	<!-- Use JS to add the ledger lines, based on position. 
		ll class determines whether they're hidden. -->

				<div class="note pick C6t ll">C</div>
				<div class="note pick B5t ll">B</div>
				<div class="note pick A5t ll">A</div>
				<div class="note pick G5t">G</div>
				<div class="note pick F5t">F</div>
				<div class="note pick E5t">E</div>
				<div class="note pick D5t">D</div>
				<div class="note pick C5t">C</div>
				<div class="note pick B4t">B</div>
				<div class="note pick A4t">A</div>
				<div class="note pick G4t">G</div>
				<div class="note pick F4t">F</div>
				<div class="note pick E4t">E</div>
				<div class="note pick D4t">D</div>
				<div class="note pick C4t">C</div>
				<div class="note pick B3t ll">B</div>
				<div class="note pick A3t ll">A</div>
				<div class="note pick G3t ll">G</div>
			</div>

			<div class="lines bass-lines">
				<img class="bassclef" src="images/bassclef.png" alt="bass clef"></img>
				<div class="line one"></div>
				<div class="line two"></div>
				<div class="line three"></div>
				<div class="line four"></div>
				<div class="line five"></div>
		
				<div class="note pick F4b ll">F</div>
				<div class="note pick E4b ll">E</div>
				<div class="note pick D4b ll">D</div>
				<div class="note pick C4b">C</div>
				<div class="note pick B3b">B</div>
				<div class="note pick A3b">A</div>
				<div class="note pick G3b">G</div>
				<div class="note pick F3b">F</div>
				<div class="note pick E3b">E</div>
				<div class="note pick D3b">D</div>
				<div class="note pick C3b">C</div>
				<div class="note pick B2b">B</div>
				<div class="note pick A2b">A</div>
				<div class="note pick G2b">G</div>
				<div class="note pick F2b ll">F</div>
				<div class="note pick E2b ll">E</div>
				<div class="note pick D2b ll">D</div>
				<div class="note pick C2b ll">C</div>
			</div>
		</div>

		<section id="buttons">
			<button class="start-button" type="button">Go!</button>

			<button type="button" class="quiz-button A">A
			</button><button type="button" class="quiz-button B">B
			</button><button type="button" class="quiz-button C">C
			</button><button type="button" class="quiz-button D">D
			</button><button type="button" class="quiz-button E">E
			</button><button type="button" class="quiz-button F">F
			</button><button type="button" class="quiz-button G">G</button>
		</section>
	</main>

	<!-- <div class="end-screen">
				<h1>Time's Up!</h1>
				<h3>You got <span class="correct"></span> notes in 3 minutes!</h3>
				<h2 class="message"></h2>
							
	</div> -->
	
	<audio preload="auto" id="c6" src="sounds/c6.wav" type="audio/wav"></audio>
	<audio preload="auto" id="b5" src="sounds/b5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="a5" src="sounds/a5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="g5" src="sounds/g5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="f5" src="sounds/f5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="e5" src="sounds/e5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="d5" src="sounds/d5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="c5" src="sounds/c5.wav" type="audio/wav"></audio>
	<audio preload="auto" id="b4" src="sounds/b4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="a4" src="sounds/a4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="g4" src="sounds/g4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="f4" src="sounds/f4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="e4" src="sounds/e4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="d4" src="sounds/d4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="c4" src="sounds/c4.wav" type="audio/wav"></audio>
	<audio preload="auto" id="b3" src="sounds/b3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="a3" src="sounds/a3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="g3" src="sounds/g3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="f3" src="sounds/f3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="e3" src="sounds/e3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="d3" src="sounds/d3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="c3" src="sounds/c3.wav" type="audio/wav"></audio>
	<audio preload="auto" id="b2" src="sounds/b2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="a2" src="sounds/a2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="g2" src="sounds/g2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="f2" src="sounds/f2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="e2" src="sounds/e2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="d2" src="sounds/d2.wav" type="audio/wav"></audio>
	<audio preload="auto" id="c2" src="sounds/c2.wav" type="audio/wav"></audio>
</body>
</html>
